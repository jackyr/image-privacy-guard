<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="optionWrap">
      <div class="item">
        <span id="imgFormatTitle"></span>
        <select id="imgFormat">
          <option value="auto">auto</option>
          <option value="image/png">png</option>
          <option value="image/jpeg">jpeg</option>
          <option value="image/webp">webp</option>
        </select>
      </div>
      <div class="item">
        <span id="imgScalingTitle"></span>
        <select id="imgScaling">
          <option value="0.25">25%</option>
          <option value="0.3333">33%</option>
          <option value="0.5">50%</option>
          <option value="1">100%</option>
          <option value="2">200%</option>
          <option value="3">300%</option>
          <option value="4">400%</option>
        </select>
      </div>
      <div class="item">
        <span id="imgRotationTitle"></span>
        <select id="imgRotation">
          <option value="0">-</option>
          <option value="90">90°</option>
          <option value="180">180°</option>
          <option value="270">270°</option>
        </select>
      </div>
      <div class="item">
        <span id="imgFlippingTitle"></span>
        <select id="imgFlipping">
          <option value="none">-</option>
          <option id="imgFlippingHorizontal" value="horizontal"></option>
          <option id="imgFlippingVertical" value="vertical"></option>
        </select>
      </div>
      <div class="item">
        <div id="imgQualityTitle"></div>
        <div class="itemContent">
          <input id="qualityInput" type="range" min="1" max="100" step="1" value="80" />&nbsp;
          <span>
            <span id="qualityPercent"></span>%
          </span>
        </div>
      </div>
    </div>
    <div class="item imageWrapper" id="imageWrapper" style="display: none">
      <img class="img" id="image" />
      <div id="fileFormat"></div>
      <div id="fileName"></div>
    </div>
    <div class="item operationWrapper">
      <a class="support" href="https://github.com/jackyr/image-privacy-guard" target="_blank" title="GitHub">
        <svg width="16" height="16" viewBox="0 0 16 16" version="1.1" data-view-component="true" class="octicon octicon-mark-github v-align-middle">

        </svg>
      </a>
      <a class="clear" id="clear" href="#" style="display: none">

      </a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
